<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 400px; margin: 2em auto;">
        <h1 style="text-align: center;">Login</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li class="flash-message">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <label for="email">Email</label>
            <input class="u-full-width" type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input class="u-full-width" type="password" name="password" id="password" required>
            <button class="button-primary u-full-width" type="submit">Login</button>
        </form>
        <div style="text-align: center; margin-top: 1em;">
            <a href="{{ url_for('register') }}">Register</a> |
            <a href="{{ url_for('index') }}">Home</a>
        </div>
    </div>
</body>
</html>
